<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

</head>
<body>
    <div class="container" id="ami">
   
        <form name="form" onsubmit="return formvalidation()">
            
           
            
                <input type="text" class="form-control item" id="username" placeholder="Username">
                <span id="sname"></span>
            
            
                <input type="text" class="form-control item" id="email" placeholder="Email">
                <span id="smail"></span>
           
            
                <input type="password" class="form-control item" id="password" placeholder="Password">
                <span id="spass"></span>
           
            
                <input type="password" class="form-control item" id="password1" placeholder="Confirm Password">
                <span id="spass1"></span>
           
           
            
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
                <span id="sphone"></span>
            
            
                <input type="date" class="form-control item" id="birth-date" placeholder="Birth Date">
                <span id="sbirth"></span>
           
            
                <div class="container ">
                    <div class="row">
                        <div class="col-md-12 bg-light text-center">
                            <button type="reset" class="btn btn-primary" >Cancel</button>
                            <button type="submit" class="btn btn-warning">Save</button>
                        </div>
                    </div>
                </div>
            
        </form>
        <div class="socialLink" style="text-align: center;">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="https://www.google.com/"><i class="icon-social-google" title="Google"></i></a>
                <a href="https://twitter.com/"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script> 
</body>
</html>
